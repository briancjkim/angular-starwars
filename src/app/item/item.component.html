<a style="cursor:pointer" class="list-group-item">
  <h4 class="list-group-item-heading">{{ character.name }}</h4>
  <div>
    <button class="btn btn-primary" (click)="onAssignSide('light')">
      Light
    </button>
    <button class="btn btn-danger" (click)="onAssignSide('dark')">
      Dark
    </button>
  </div>
</a>
